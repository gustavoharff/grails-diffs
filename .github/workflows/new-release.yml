name: Run new-release script

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '0.0.0'
      profile:
        description: 'Profile to release'
        required: true
        default: 'rest-api'
      type:
        description: 'Type of release'
        required: true
        default: 'app'
      java-version:
        description: 'Java version to use'
        required: true
        default: '11'

jobs:
  generate_diffs:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup java ${{ github.event.inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ github.event.inputs.java-version }}
          distribution: 'zulu'
      
      - name: Install grails version
        uses: sdkman/sdkman-action@v1
        id: sdkman
        with:
          candidate: grails
          version: ${{ github.event.inputs.version }}

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: yarn install
        run: yarn install

      - name: Run new-release script
        run: yarn release ${{ github.event.inputs.version }} ${{ github.event.inputs.profile }} ${{ github.event.inputs.type }}
